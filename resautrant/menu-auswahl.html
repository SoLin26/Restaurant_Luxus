<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Menüauswahl</title>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Menükategorie wählen</h1>
  <ul>
    <li><a href="#">🥗 Vorspeise</a></li>
    <li><a href="#">🍝 Hauptspeise</a></li>
    <li><a href="#">🍰 Nachspeise</a></li>
  </ul>
  <button onclick="window.close()">Zurück zur Hauptseite</button>
</body>
</html>
